{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}{{current_user.email}}!</h1><br>
    <h1>Welcome to PHOTOGRAPH</h1>

    
    
    {% for post in current_user.posts %}
    <p>
    {{ post.author.username }} says: <b>{{ post.body }}</b> <br>
    {{ post.image }}
    </p>
    {% endfor %}




{% endblock %}
